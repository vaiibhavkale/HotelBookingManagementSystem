server.port = 8003

spring.application.name=BookingManagement

spring.jpa.show-sql=true

eureka.client.serviceUrl.defaultZone=http://localhost:9768/eureka

# MySQL configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bookingmanagement
spring.datasource.username=root
spring.datasource.password=1603
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Hibernate schema generation
spring.jpa.hibernate.ddl-auto=update

logging.level.root=WARN
logging.level.com.cg=INFO
logging.file=./src/main/resources/logfile.log